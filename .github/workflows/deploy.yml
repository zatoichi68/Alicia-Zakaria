name: Deploy to Google Cloud

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "public/**"
      - "functions/**"
      - "voice-proxy/**"
      - "firebase.json"
      - ".firebaserc"
      - ".github/workflows/deploy.yml"

env:
  GCP_PROJECT_ID: alicia-zakaria
  GCP_REGION: us-central1
  CLOUD_RUN_SERVICE: voice-proxy

jobs:
  deploy-voice-proxy:
    name: Deploy Voice Proxy (Cloud Run)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Option A (recommended): Workload Identity Federation
      # Set these GitHub secrets:
      # - GCP_WORKLOAD_IDENTITY_PROVIDER
      # - GCP_SERVICE_ACCOUNT_EMAIL
      # Option B: Use a JSON key (not recommended) by replacing this step.
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy Cloud Run service (source build)
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --source ./voice-proxy \
            --allow-unauthenticated \
            --set-env-vars GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}",VOICE_PROXY_SECRET="${{ secrets.VOICE_PROXY_SECRET }}"

  deploy-firebase:
    name: Deploy Firebase (Hosting + Functions + Rules)
    runs-on: ubuntu-latest
    needs: deploy-voice-proxy
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Export runtime env for Functions deploy
        run: |
          cat >> "$GITHUB_ENV" <<EOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          VOICE_PROXY_SECRET=${{ secrets.VOICE_PROXY_SECRET }}
          EOF

      - name: Deploy Firebase
        run: firebase deploy --project "$GCP_PROJECT_ID" --only hosting,functions,firestore:rules

